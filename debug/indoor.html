<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS indoor debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='../dist/mapbox-gl.css' />
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>

<body>
<div id='map'></div>

<script src='../dist/mapbox-gl-dev.js'></script>
<script src='../debug/access_token_generated.js'></script>
<script>

var map = window.map = new mapboxgl.Map({
    container: 'map',
    zoom: 18,
    center: [5.80706959702, 45.21808941904],
    style: 'mapbox://styles/mapbox/streets-v10',
    hash: true
});

let layers;

map.on('load', function() {
    loadMaps(map, [
        'inria.geojson'
    ]);
});

function loadMaps(map, mapsPaths) {
    mapsPaths.forEach(mapPath => {
        fetch(mapPath)
            .then(res => res.json())
            .then(geojson => map.indoor.addMap(geojson, null, 'housenum-label'));
    });
}

map.addControl(new mapboxgl.GeolocateControl({
    positionOptions: {
        enableHighAccuracy: true
    },
    trackUserLocation: true
}));
map.addControl(new mapboxgl.IndoorControl());
</script>
</body>
</html>
